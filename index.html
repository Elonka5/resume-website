<!DOCTYPE html>

    <div class="container">
      <header class="header">
        <div class="nav-container">
          <nav class="header-nav" aria-label="Main navigation">

                <use href="./assets/icons/icons.svg#developer_icon"></use>

            </a>
            <ul class="nav-list" id="main-nav">
              <li class="item">
                <a
                  href="./index.html"

                ></a>

              <li class="item">

                  href="./index.html"

                  data-i18n="header.projects"

              </li>
              <li class="item">

                  href="./index.html"

          <select id="languageSwitcher">
            <option value="uk">Українська</option>
            <option value="en">English</option>
          </select>
          <div class="switcher">
            <div class="switch-icon">
             <svg width="14" height="14" class="header__icon-moon">

              </svg>
            </div>

          </button>
        </div>

    <main>
      <section class="hero">
        <div class="hero-container container">
          <div class="hero-first-wrapper">
            <div class="hero-wrapper">
              <div class="hero-title-wrapper">
                <h1 class="hero-title" data-i18n="hero.title"></h1>
                <span class="line"></span>
              </div>
              <div class="links-wrapper">
                <p class="hero-social" data-i18n="hero.social"></p>
                <ul class="hero-links-list">
                  <li>
                    <a
                      href="https://t.me/elonka"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="link to Telegram"
                    >
                      <svg class="hero-icon">
                        <use href="./assets/icons/icons.svg#telegram"></use>
                      </svg>
                    </a>
                  </li>
                  <li>
                    <a
                      href="https://www.linkedin.com/in/elona-savchenko-a9a2b586/"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="link to Linkedin"
                    >
                      <svg class="hero-icon">
                        <use href="./assets/icons/icons.svg#linkedin"></use>
                      </svg>
                    </a>
                  </li>
                  <li>
                    <a
                      href="https://github.com/Elonka5"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="link to GitHub"
                    >
                      <svg class="hero-icon">
                        <use href="./assets/icons/icons.svg#github"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="thumb">
              <div class="triangle">
                <img
                  class="hero-img"
                  src="./assets/images/hero/hero@1x.png"
                  srcset="
                    ./assets/images/hero/hero@1x.png 1x,
                    ./assets/images/hero/hero@2x.png 2x
                  "
                  alt="hero image"
                  width="361"
                  height="188"
                  loading="lazy"
                />
              </div>
            </div>
          </div>
          <div class="hero-second-wrapper">
            <h2 class="hero-subtitle" data-i18n-key="hero.animatedTitle"></h2>
            <p class="hero-description" data-i18n="hero.description"></p>
            <button class="btn primary">
              <span data-i18n="hero.button"></span>
              <span class="circle">
                <svg class="btn-icon">
                  <use href="./assets/icons/icons.svg#arrow"></use></svg></span>
            </button>
          </div>
        </div>
      </section>
      <section class="about">
        <div class="container about-container">
          <div class="thumb-about">
            <div class="triangle">
              <img
                class="hero-img"
                src="./assets/images/about/about@1x.png"
                srcset="
                  ./assets/images/about/about@1x.png 1x,
                  ./assets/images/about/about@2x.png 2x
                "
                alt="about me image"
                width="361"
                height="188"
                loading="lazy"
              />
            </div>
          </div>
          <div class="about-wrapper">
            <h2 class="about-title" data-i18n="about.title"></h2>
            <p class="about-description" data-i18n="about.description"></p>
            <p class="about-description" data-i18n="about.description2"></p>
            <a
              href="./files/Elona_Savchenko_Front-end_Developer.pdf"
              download
              class="btn secondary"
            >
              <span data-i18n="about.button"></span>
              <span class="circle">
                <svg class="btn-icon">
                  <use href="./assets/icons/icons.svg#download"></use></svg></span>
            </a>
          </div>
        </div>
      </section>
      <section class="skills-section" id="skills">
        <div class="skills-container container">
          <div class="skills-title-wrapper">
            <h2
              class="skills-subtitle black"
              data-i18n-key="skills.animatedTitle"
            ></h2>
            <span class="line"></span>
          </div>
          <ul id="skills-list" class="skills-list"></ul>
        </div>
      </section>
      <section class="education-section">
        <div class="education-container container">
          <div class="education-title-wrapper">
            <h2
              class="education-title black"
              data-i18n="education.mainTitle"
            ></h2>
            <span class="line"></span>
            <p
              class="education-description"
              data-i18n="education.description"
            ></p>
          </div>
          <ul id="education-list" class="education-list"></ul>
        </div>
      </section>
      <section class="projects-section">
        <div class="container">
          <div class="projects-title-wrapper">
            <h2
              class="skills-subtitle black"
              data-i18n-key="projects.animatedTitle"
            ></h2>
            <span class="line"></span>
          </div>
          <ul id="projects-list" class="projects-list"></ul>
        </div>
      </section>
      <section class="contacts-section">
        <div class="container about-container">
          <div class="thumb-about">
            <div class="triangle">
              <img
                class="hero-img"
                src="./assets/images/about/about@1x.png"
                srcset="
                  ./assets/images/about/about@1x.png 1x,
                  ./assets/images/about/about@2x.png 2x
                "
                alt="about me image"
                width="361"
                height="188"
                loading="lazy"
              />
            </div>
          </div>
          <div class="about-wrapper">
            <h2 class="about-title" data-i18n="about.title"></h2>
            
          </div>
        
        <!-- <form id="contact-form">
          <label>
            <span data-i18n="contact.name"></span>
            <input type="text" name="name" required />
          </label>
          <label>
            <span data-i18n="contact.email"></span>
            <input type="email" name="email" required />
          </label>
          <label>
            <span data-i18n="contact.message"></span>
            <textarea name="message" required></textarea>
          </label>
          <button type="submit" class="btn" data-i18n="contact.send">Send</button>
          <p id="form-status"></p>
        </form> -->

        <form id="contact-form">
          <div class="form-group">
            <label for="name" data-i18n="form.labels.name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              data-i18n-placeholder="form.placeholders.name"
            />
            <span class="error-message" id="name-error"></span>
          </div>
          <div class="form-group">
            <label for="email" data-i18n="form.labels.email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              data-i18n-placeholder="form.placeholders.email"
            />
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="form-group">
            <label for="message" data-i18n="form.labels.message">Message</label>
            <textarea
              id="message"
              name="message"
              data-i18n-placeholder="form.placeholders.message"
            ></textarea>
            <span class="error-message" id="message-error"></span>
          </div>
          <button type="submit" data-i18n="form.submit">Submit</button>
          <button type="button" id="clear-form" data-i18n="form.clear">Clear</button>
          <p class="success-message" id="success-message"></p>
        </form>

          <textarea name="message" required data-i18n-placeholder="contact.message"></textarea>
          <button type="submit" data-i18n="contact.button"></button>
        </form> -->
      </div>
      </section>

      <section class="parallax-stack">
        <div class="stack-item">
          <div class="gradient"></div>
          <img src="./assets/images/projects/vi-3.jpg" alt="Magic image 1">
          <div class="stack-text" data-i18n="parallax.text1">VI-3</div>
        </div>
      
        <div class="stack-item">
          <div class="gradient"></div>
          <img src="./assets/images/projects/envent.jpg" alt="Magic image 2">
          <div class="stack-text" data-i18n="parallax.text2">Envent</div>
        </div>
      
        <div class="stack-item">
          
           
          
          <div class="gradient"></div>
          <img src="./assets/images/projects/3.webp" alt="Magic image 3"> 
          <div class="polaroid"></div>
          <div class="polaroid-body"><div class="stack-text" data-i18n="parallax.text3">IT-edu
            <span class="line"></span>
            <p class="project-item-date" data-i18n="projects.${key}.date">August 2024 – November 2024</p>
            <p class="project-description" >Adaptive multilingual website for an HVAC company</p>
            <div class="project-description-wrapper">
          <p class="project-description" data-i18n="projects.${key}.technologies"><strong>${project.technologies}</strong> </p>
                    <p class="project-description" data-i18n="projects.${key}.techStack">${project.techStack}</p>
                    </div>
                    <a
              href="${project.link}"
               target="_blank"
                      rel="noopener noreferrer"
                      aria-label="${project.ariaLabel}"
              class="btn project-btn"
            >
              <span data-i18n="projects.${key}.textLink">${project.textLink}</span>
              <span class="circle">
                <svg class="btn-icon">
                  <use href="./assets/icons/icons.svg#arrow"></use></svg></span>

          </div>
        </div>
          <!-- <div class="stack-text" data-i18n="parallax.text3">IT-edu

        </div>
        <div class="stack-item">
 
          <img src="./assets/images/projects/fhb.jpg" alt="">
          <div class="stack-text">Fresh Harvest Box</div>
        </div>
      </section>
