    <main>
      <section class="hero" id="home">
        <div class="hero-container container">
          <div class="hero-first-wrapper">
            <div class="hero-wrapper">
              <div class="hero-title-wrapper">
                <h1 class="hero-title" data-i18n="hero.title"></h1>
                <span class="line"></span>
              </div>
              <div class="links-wrapper">
                <p class="hero-social" data-i18n="hero.social"></p>
                <ul class="hero-links-list">
                  <li>
                    <a
                      href="https://t.me/elonka"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="link to Telegram"
                    >
                      <svg class="hero-icon">
                        <use href="./assets/icons/icons.svg#telegram"></use>
                      </svg>
                    </a>
                  </li>
                  <li>
                    <a
                      href="https://www.linkedin.com/in/elona-savchenko-a9a2b586/"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="link to Linkedin"
                    >
                      <svg class="hero-icon">
                        <use href="./assets/icons/icons.svg#linkedin"></use>
                      </svg>
                    </a>
                  </li>
                  <li>
                    <a
                      href="https://github.com/Elonka5"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="link to GitHub"
                    >
                      <svg class="hero-icon">
                        <use href="./assets/icons/icons.svg#github"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="thumb">
              <div class="triangle">
                <img
                  class="hero-img"
                  src="./assets/images/hero/hero@1x.png"
                  srcset="
                    ./assets/images/hero/hero@1x.png 1x,
                    ./assets/images/hero/hero@2x.png 2x
                  "
                  alt="hero image"
                  width="361"
                  height="188"
                  loading="lazy"
                />
              </div>
            </div>
          </div>
          <div class="hero-second-wrapper">
            <h2 class="hero-subtitle" data-i18n-key="hero.animatedTitle"></h2>
            <p class="hero-description" data-i18n="hero.description"></p>
            <button class="btn primary">
              <span data-i18n="hero.button"></span>
              <span class="circle">
                <svg class="btn-icon">
                  <use href="./assets/icons/icons.svg#arrow"></use></svg></span>
            </button>
          </div>
        </div>
      </section>
      <section class="about" id="about">
        <div class="container about-container">
          <div class="thumb-about">
            <div class="triangle">
              <img
                class="hero-img"
                src="./assets/images/about/about@1x.png"
                srcset="
                  ./assets/images/about/about@1x.png 1x,
                  ./assets/images/about/about@2x.png 2x
                "
                alt="about me image"
                width="361"
                height="188"
                loading="lazy"
              />
            </div>
          </div>
          <div class="about-wrapper">
            <h2 class="about-title" data-i18n="about.title"></h2>
            
            <p class="about-description" data-i18n="about.description"></p>
            <p class="about-description" data-i18n="about.description2"></p>
            <a
              href="./files/Elona_Savchenko_Front-end_Developer.pdf"
              download
              class="btn secondary"
            >
              <span data-i18n="about.button"></span>
              <span class="circle">
                <svg class="btn-icon">
                  <use href="./assets/icons/icons.svg#download"></use></svg></span>
            </a>
          </div>
        </div>
      </section>
      <section class="skills-section" id="skills">
        <div class="skills-container container">
          <div class="skills-title-wrapper">

            <span class="line"></span>
          </div>
          <ul id="skills-list" class="skills-list"></ul>
        </div>
      </section>
      <section class="education-section" id="education">
        <div class="education-container container">
          <div class="education-title-wrapper">
            <h2
              class="education-title black"
              data-i18n="education.mainTitle"
            ></h2>
            <span class="line"></span>
            <!-- <p
              class="education-description"
              data-i18n="education.description"
            ></p> -->
          </div>
          <ul id="education-list" class="education-list"></ul>
        </div>
      </section>
      <section  >
        <div class="projects-title-wrapper container">
          <h2
            class="skills-subtitle black"
            data-i18n-key="projects.animatedTitle"
          ></h2>
          <span class="line"></span> </div>
          <div class="parallax-stack" id="projects"></div>
       
      </section>
      <section class="contacts-section" id="contact">
        <div class="container about-container">
          <div class="thumb-about">
            <div class="triangle">
              <img
                class="contacts-img"
                src="./assets/images/contacts/contacts@1x.png"
                srcset="
                  ./assets/images/contacts/contacts@1x.png 1x,
                  ./assets/images/contacts/contacts@2x.png 2x
                "
                alt="contact me image"
                width="361"
                height="188"
                loading="lazy"
              />
            </div>
          </div>
          <div class="about-wrapper">
            <h2 class="about-title" data-i18n="contact.title"></h2>
               <form id="contact-form">
                <div class="form-wrapper">
            <div class="form-group">
              <label for="name" data-i18n="form.labels.name"></label>
              <input
                type="text"
                id="name"
                name="name"
                data-i18n-placeholder="form.placeholders.name"
                class="styled-input"
              />
              <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
              <label for="email" data-i18n="form.labels.email"></label>
              <input
                type="email"
                id="email"
                name="email"
                data-i18n-placeholder="form.placeholders.email"
                class="styled-input"
              />
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
              <label for="message" data-i18n="form.labels.message"
                ></label
              >
              <textarea
                id="message"
                name="message"
                data-i18n-placeholder="form.placeholders.message"
                class="styled-textarea"
              ></textarea>
              <span class="error-message" id="message-error"></span>
            </div>
            <!-- <button type="submit" data-i18n="form.submit"></button> -->
            <!-- <button type="button" id="clear-form" data-i18n="form.clear">
           
            </button> -->
            <button type="submit" class="btn contact-btn">
              <span data-i18n="form.submit"></span>
              <span class="circle">
                <svg class="btn-icon">
                  <use href="./assets/icons/icons.svg#arrow"></use></svg></span>
            </button>
            <p class="success-message" id="success-message"></p></div>
          </form>
          </div>
          <ul id="contact-list" class="contact-list">
            <li class="contact-item">
              <span class=" circle-contact">
                <svg class="btn-icon">
                  <use href="./assets/icons/icons.svg#location"></use></svg></span>
                  <div class="connect-wrapper"><p data-i18n="contactList.location.country"></p><p class="contact-description" data-i18n="contactList.location.countryValue"></p></div>
                  <div class="connect-wrapper"><p data-i18n="contactList.location.city"></p><p class="contact-description" data-i18n="contactList.location.cityValue"></p></div>
                  <div class="connect-wrapper"><p data-i18n="contactList.location.format"></p><p class="contact-description" data-i18n="contactList.location.formatValue"></p></div>
            </li>
            <li class="contact-item">
              <span class="circle-contact">
                <svg class="btn-icon">
                  <use href="./assets/icons/icons.svg#chat"></use>
                </svg>
              </span>
            
              <div class="connect-wrapper">
                <p data-i18n="contactList.connect.email"></p>
                <a href="mailto:elona539@gmail.com" class="contact-description" data-i18n="contactList.connect.emailValue"></a>
              </div>
            
              <div class="connect-wrapper">
                <p data-i18n="contactList.connect.telegram"></p>
                <a href="https://t.me/elonka" target="_blank" rel="noopener noreferrer" class="contact-description" data-i18n="contactList.connect.telegramValue"></a>
              </div>
            
              <div class="connect-wrapper">
                <p data-i18n="contactList.connect.phone"></p>
                <a href="tel:+380635645356" class="contact-description" data-i18n="contactList.connect.phoneValue"></a>
              </div>
            </li>
          </ul>
        </div>
